server.port=8185

spring.jpa.hibernate.ddl-auto=update

# --- CRITICAL CHANGES BELOW: SWITCHING FROM ORACLE TO MYSQL ---

# 1. URL: Use the standard MySQL URL format, pointing to your database name.
spring.datasource.url=jdbc:mysql://localhost:3306/hospital_management?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# 2. USERNAME: Use your MySQL username.
spring.datasource.username=root

# 3. PASSWORD: Use your MySQL password.
spring.datasource.password=root

# 4. DRIVER: Use the MySQL driver class name.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 5. DIALECT: Use the correct Hibernate dialect for MySQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- END OF CRITICAL CHANGES ---

spring.jpa.show-sql=true
spring.docker.compose.enabled=false
#spring.docker.compose.file=./compose.yml

#jwt
app.jwt.secret=ArbitrarySecretKey
#1 day
app.jwt.expiration-in-ms=86400000
app.jwt.token.prefix=Bearer
app.jwt.header.string=Authorization
